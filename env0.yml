version: 1

deploy:
  steps:
    terraformInit:
      before:
        - rm -rf ${ENV0_ROOT_DIR}/sandbox-sharedsvcs/ap-southeast-1/sandbox/vpc/.terragrunt-cache
    terraformPlan:
      after:
        - cd ${ENV0_ROOT_DIR}/sandbox-sharedsvcs/ap-southeast-1/sandbox/vpc
        - terragrunt render-json
        - jq . terragrunt_rendered.json
        - jq . terragrunt-debug.tfvars.json
